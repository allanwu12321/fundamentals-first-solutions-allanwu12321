<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Profile Cards</h1>
    <div class="profile-card">
      <img src="./images/profilepic1.png" alt="Profile Picture" />
      <h2>John Doe</h2>
      <h3>Web Developer</h3>
      <p>
        Passionate web developer with experience in creating dynamic websites
        and web applications.
      </p>
    </div>
    <div class="profile-card">
      <img src="./images/profilepic2.png" alt="Profile Picture" />
      <h2>Jane Smith</h2>
      <h3>Backend Developer</h3>
      <p>
        Experienced backend developer with over 10 years of experience with
        distributed systems and low-latency API designs.
      </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
